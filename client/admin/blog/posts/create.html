<!DOCTYPE html>
<html lang="en">
<!-- Blog Index -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - Create Post</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <header></header>
    <div class="container">
        <h2>Create Post</h2>
        <form id="create-post">
            <div class="form-group">
                <label for="title">Post title</label>
                <input class="form-control" type="text" id="title" name="title" required placeholder="Enter post title">
            </div>
            <div class="form-group">
                <label for="content">Post content</label>
                <textarea class="form-control" id="content" name="content" required placeholder="Enter post content (can be html)"></textarea>
            </div>
            <input type="submit" class="form-control btn btn-primary" value="Create">
        </form>
    </div>
    <!-- Includes Components Such As Header -->
    <script src="/js/components.js"></script>
    <script src="/js/blog-create.js"></script>
</body>

</html>
